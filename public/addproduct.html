<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link rel="stylesheet" href="css/addproduct.css">
    
</head>
<body>
    <img src="img/loading.gif" class="loader" alt="">
        <div class="alert-box">
            <img src="img/error-removebg-preview.png" class='alert-img'alt="">
            <p class="alert-msg">Error message</p>
        </div>
        <img class="logo"src="img/sakhilogo.png" alt="">

        <div class="form">
            <input type="text" id="Product-name" placeholder="product name">
            <input type="text" id="product-desc" placeholder="short description about the product">
            <textarea placeholder="detail description" id="desc"></textarea>
            <!-- product image -->
            <div class="product-info">
                <div class="product-image"><p class="text">product image</p></div>
                    <div class="image-upload-sec">
                        
                        <div class="upload-catelouge">
                            <input type="file" class="fileupload" id="first-file-upload-btn" hidden>
                            <label for="first-file-upload-btn" class="upoad-image"></label>
                            <input type="file" class="fileupload" id="second-file-upload-btn" hidden>
                            <label for="second-file-upload-btn" class="upoad-image"></label>
                            <input type="file" class="fileupload" id="third-file-upload-btn" hidden>
                            <label for="third-file-upload-btn" class="upoad-image"></label>
                            <input type="file" class="fileupload" id="fourth-file-upload-btn" hidden>
                            <label for="fourth-file-upload-btn" class="upoad-image"></label>
                        </div>
                    </div>
                </div>
                <div class="product-price">
                    <input type="number" id="actual-price" placeholder="actual price">
                    <input type="number" id="discount-price" placeholder="discount price">
                    <input type="number" id="selling-price" placeholder="selling price">
                </div>
                <textarea id="tags" placeholder="Enter the categries here , Ex - diwali gift , chrismas gift"></textarea>


                <div class="buttons">
                    <button class ="btn" id="add-btn">Add product</button>
                    <button class="btn" id="save-btn">Save Draft</button>
                </div>
            </div>
                
                <script src="js/token.jsS"></script>
                <script src="js/addproduct.js"></script>
            </body>
            </html>
