<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sakhi - crate account</title>
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>
    <img src="img/loading.gif" class="loader" alt="">
        <div class="alert-box">
            <img src="img/error-removebg-preview.png" class='alert-img'alt="">
            <p class="alert-msg">Error message</p>
        </div>
    <div class="container">
        <img src="img/sakhilogo.png" class="logo" alt="">
        <div>
            <input type="text" autocomplete="off" id="name" placeholder="Enter your Name">
            <input type="email" autocomplete="off" id="email" placeholder="Enter email">
            <input type="password" autocomplete="off" id="password" placeholder="Enter password">
            <input type="text" autocomplete="off" id="number" placeholder="Enter your number">
            <input type="checkbox" checked class="checkbox" id="terms-and-condition">
            <label for="terms-and-condition">agree our <a href="#">Terms and Condition</a></label>
            <br>
            <input type="checkbox" checked class="checkbox" id="notification">
            <label for="notification">Recieve notifications and email from us</label>
            
            <button class="Signup-btn" id="submit-btn">Create account</button>
        </div>
        <a href="/login" class="link">Already have an account? Log in here</a>
    </div>
        <script src="js/token.js"></script>
        <script src="js/form.js"></script>
</body>
</html>
